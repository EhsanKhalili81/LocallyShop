{% extends 'Admin/AdminBase.html'%}

{% block main %}
{% csrf_token %}


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<div class="content-wrapper" style="min-height: 1017.2px;">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>ویرایش اسلایدر</h1>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12" >
            <!-- general form elements -->
            <div class="card card-info">
              <div class="card-header">
                <h3 style="text-align: center;">فرم</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form role="form " method="post" action="{% url 'EditedSlider' slider.id %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                  <div class="card-body col-md-12">
                    <div class="form-group">
                      <label for="exampleInputPassword1">توضیحات</label>
                      <textarea required type="text" value="" class="form-control" name="description" placeholder="">{{slider.Description}}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputFile"> تصویر (طول=X و عرض = 3X)</label>
                        <div class="input-group">
                          <div class="custom-file">
                            <input  name="image" value="{{slider.Image.url}}"  type="file" accept="image/png,image/jpg,image/jpeg" class="form-control" id="formFile">
                          </div>
                        </div>
                    </div>
                </div>
                </div>
                <div class="card-footer ">
                  <button type="submit" class="btn btn-info">ثبت</button>
                </div>
              </form>
            </div>
          </div>

        </div>
      </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  {% endblock%}
