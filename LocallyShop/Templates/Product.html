{% extends 'Base.html' %}

{% block content %}
{% csrf_token %}

    <section style="background-color: #eee;">
        <div class="container py-5">
          <div class="row justify-content-center">
            {% for p in pr %}
            <div class="col-md-8 col-lg-6 col-xl-4 mt-5">
              <div class="card text-black">
                <i class="fab  fa-lg px-3"></i>
                <img src="{{ p.Image.url }}"class="card-img-top h-50"/>
                <div class="card-body">
                  <div class="text-center">
                    <h5 class="card-title">{{ p.Title }}</h5>
                  </div>
                  <div class="pt-3">
                    <div class="d-flex justify-content-between">
                      <span>فروشنده :</span><span>{{ p.User }}</span>
                    </div>
                  </div>
                  <div class="d-flex justify-content-between total font-weight-bold mt-4">
                    <span>قیمت :</span><span>{{ p.Price }} ریال</span>
                  </div>
                  <hr>
                    <div class="text-center text-light "><a href="{% url 'ProductDetail' p.id %}" class="btn text-light sharp rounded-0 w-100 " type="button" style="background-color: black;">نمایش محصول</a></div>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </section>


{% endblock %}
