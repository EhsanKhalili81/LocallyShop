{% extends 'Base.html' %}

{% block content %}

<div class="row container text-center pt-5" style="padding-right: 156px;">
    {% for p in pr %}
        <div class="card m-3" style="width: 22rem;padding-right: unset;">
            <div style="width: 350px; height: 250px;" class="">
                <img src="{{ p.Image.url }}" class="card-img-top h-100 w-100" alt="...">
            </div>
            <div class="card-body">
              <h5 class="card-title">{{ p.Title }}</h5>
              <p class="card-text"> قیمت : {{ p.Price }} ریال</p>
              <h6 class="card-text">فروشنده: {{ p.User }} </h6>
              <a href="{% url 'ProductDetail' p.id %}" class="btn btn-primary" style="font-size: x-small;">نمایش محصول</a>
              <a href="#" class="btn btn-primary" style="font-size: x-small;">اضافه به سبد خرید</a>
            </div>
          </div>
    
      {% endfor %}
</div>




{% endblock %}
