{% extends 'Seller/SellerBase.html'%}

{% block main %}
{% csrf_token %}


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<div class="content-wrapper" style="min-height: 1017.2px;">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>افزودن محصول</h1>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12" >
            <!-- general form elements -->
            <div class="card card-success">
              <div class="card-header">
                <h3 style="text-align: center;">فرم</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form role="form " method="post" action="{% url 'Seller/editproduct' pr.id %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                  <div class="card-body col-md-6">
                    <div class="form-group">
                      <label for="exampleInputEmail1">نام</label>
                      <input required type="text" value="{{pr.Title}}" class="form-control" name="name" placeholder="">
                    </div>
                    <div class="form-group">
                      <label for="">توضیحات</label>
                      <input required type="text" value="{{pr.Description}}" class="form-control" name="description" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputFile"> تصویر (طول=X و عرض = 1.5X)</label>
                        <div class="input-group">
                          <div class="custom-file">
                            <input  name="image" type="file" accept="image/png,image/jpg,image/jpeg" class="form-control" id="formFile">
                          </div>
                        </div>
                </div>
                  </div>
                  <div class="card-body col-md-6">
                    <div class="form-group">
                      <label>دسته بندی</label>
                      <select required name="category" class="form-select" aria-label="Default select example">
                        <option selected value="{{pr.category.id}}">{{pr.category.Title}}</option>
                      {% for i in category%}
                        <option value="{{i.id}}">{{i.Title}}</option>
                       {% endfor %} 
                      </select>
                    </div>
                  <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="exampleInputFile">موجودی</label>
                            <input required type="number" value="{{pr.Qty}}" class="form-control" name="qty" placeholder="">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="exampleInputPassword1">قیمت</label>
                            <input type="text" value="{{pr.Price}}" required class="form-control" name="price" placeholder="">
                          </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputFile">اندازه یا وزن</label>
                    <input type="text" required value="{{pr.Size}}" class="form-control" name="size" placeholder="">
                </div>
                  </div>
                </div>
                <div class="card-footer ">
                  <button type="submit" class="btn btn-success">ثبت</button>
                </div>
              </form>
            </div>
          </div>

        </div>
      </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  {% endblock%}
