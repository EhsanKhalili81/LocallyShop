{% extends 'Base.html' %}

{% block content %}

{% if messages %}
{% for message in messages %}

<div class="row">
    <div class="col">
    </div>
      <div class="col-xl-6 col-lg-6 col-md-6 col-sm-9 ">
        <div class="alert alert-{{ message.tags }}  alert-dismissible fade show  mx-5 my-3  text-center" role="alert" >
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      </div>
      <div class="col">
    </div>

  </div>
  {% endfor %}
{% endif %}
        <div class="row justify-content-center pt-5">
            <div class="col-md-10 col-lg-9 col-xl-9 col-xxl-7">
                <div class="card shadow-lg o-hidden border-0 my-5 mt-0 pb-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h4 class="text-dark mb-4">ورود</h4>
                                    </div>

                                    <form class="user" method="post" action="{% url 'LoginUser' %}">
                                        {% csrf_token %}
                                        <div class="mb-3"><input class="form-control form-control-user" type="text" id="text" aria-describedby="#" placeholder="نام کاربری" name="username" required="" style="text-align: center;"></div>
                                        <div class="mb-3"><input class="form-control form-control-user" type="password" placeholder="رمز عبور" name="password" required="" style="text-align: center;"></div>
                                        <div class="row mb-3">
                                            <p id="errorMsg" class="text-danger" style="display: none;">Paragraph</p>
                                        </div><button class="btn btn-dark d-block btn-user w-100" data-bss-hover-animate="pulse" id="submitBtn" type="submit">ورود</button>
                                        <hr>
                                    </form>
                            </div>
                            <div class="row justify-content-center" style="text-align: center;"> 
                                <a class="nav-link text-dark justify-content-center" href="{% url 'AcRegister'%}">کاربر جدید / ثبت نام</a>
                            </div>
                        </div>
                    </div>

                </div>
            </div><script>
	let submitBtn = document.getElementById("submitBtn")
	let errorMsg = document.getElementById('errorMsg')

	function displayErrorMsg(e) {
		errorMsg.style.display = "block"
		errorMsg.innerHTML = e
		submitBtn.disabled = true
	}

	function hideErrorMsg() {
		errorMsg.style.display = "none"
		submitBtn.disabled = false
	}
	
</script>
    </div>
{% endblock %}
